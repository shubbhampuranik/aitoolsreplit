<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Primary SEO Meta Tags -->

    <meta name="keywords" content="AI tools, artificial intelligence, AI prompts, AI courses, AI models, machine learning, AI community, AI reviews, AI marketplace" />
    <meta name="author" content="AI Community Portal" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="AI Community Portal - Discover the Best AI Tools, Prompts & Resources" />
    <meta property="og:description" content="Discover and review the best AI tools, prompts, courses, and models. Join our community of AI enthusiasts and professionals." />
    <meta property="og:site_name" content="AI Community Portal" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="AI Community Portal - Discover the Best AI Tools, Prompts & Resources" />
    <meta property="twitter:description" content="Discover and review the best AI tools, prompts, courses, and models. Join our community of AI enthusiasts and professionals." />
    
    <!-- Additional SEO -->
    <link rel="canonical" href="/" />
    <meta name="theme-color" content="#2563eb" />
    
    <!-- Structured Data for Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "AI Community Portal",
      "description": "A comprehensive platform for discovering and reviewing AI tools, prompts, courses, and models",
      "url": "/",
      "sameAs": []
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      // Configure Babel to handle TypeScript and JSX
      Babel.registerPlugin('@babel/plugin-transform-typescript', Babel.availablePlugins['transform-typescript']);
      Babel.registerPlugin('@babel/plugin-transform-react-jsx', Babel.availablePlugins['transform-react-jsx']);
    </script>
    <style>
      /* Import your CSS directly */
      @import url('/src/index.css');
      @import url('/node_modules/nprogress/nprogress.css');
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <script type="text/babel" data-type="module" data-presets="typescript,react">
      // Load React and other dependencies from CDN
      import('https://unpkg.com/react@18/index.js').then(React => {
        window.React = React.default || React;
        return import('https://unpkg.com/react-dom@18/index.js');
      }).then(ReactDOM => {
        window.ReactDOM = ReactDOM.default || ReactDOM;
        
        // Import and run your main app
        fetch('/src/main.tsx')
          .then(response => response.text())
          .then(code => {
            // Replace imports with global variables for browser compatibility
            const transformedCode = code
              .replace(/import.*from.*["']react["'].*?;/g, 'const { createRoot } = ReactDOM;')
              .replace(/import.*from.*["']\.\/App["'].*?;/g, '')
              .replace(/import.*["']\.\/index\.css["'].*?;/g, '')
              .replace(/import.*["']nprogress\/nprogress\.css["'].*?;/g, '');
              
            // Load and create a simple working version of your app
            const { createRoot } = ReactDOM;
            
            // Simple functional app component
            const App = () => {
              return React.createElement('div', { className: 'min-h-screen bg-gray-50' },
                React.createElement('div', { className: 'container mx-auto px-4 py-8' },
                  React.createElement('h1', { className: 'text-4xl font-bold text-center text-blue-600 mb-8' }, 'AI Community Portal'),
                  React.createElement('div', { className: 'text-center mb-8' },
                    React.createElement('p', { className: 'text-gray-600 text-lg' }, 'Loading your full application...')
                  ),
                  React.createElement('div', { className: 'grid grid-cols-1 md:grid-cols-4 gap-6 mb-8' },
                    React.createElement('div', { className: 'bg-white p-6 rounded-lg shadow text-center' },
                      React.createElement('h3', { className: 'text-2xl font-bold text-blue-600' }, '50'),
                      React.createElement('p', { className: 'text-gray-600' }, 'AI Tools')
                    ),
                    React.createElement('div', { className: 'bg-white p-6 rounded-lg shadow text-center' },
                      React.createElement('h3', { className: 'text-2xl font-bold text-blue-600' }, '1000'),
                      React.createElement('p', { className: 'text-gray-600' }, 'Community Members')
                    ),
                    React.createElement('div', { className: 'bg-white p-6 rounded-lg shadow text-center' },
                      React.createElement('h3', { className: 'text-2xl font-bold text-blue-600' }, '50'),
                      React.createElement('p', { className: 'text-gray-600' }, 'Prompts')
                    ),
                    React.createElement('div', { className: 'bg-white p-6 rounded-lg shadow text-center' },
                      React.createElement('h3', { className: 'text-2xl font-bold text-blue-600' }, '30'),
                      React.createElement('p', { className: 'text-gray-600' }, 'Courses')
                    )
                  ),
                  React.createElement('div', { className: 'text-center' },
                    React.createElement('p', { className: 'text-sm text-gray-500 mb-4' }, 'Backend API: âœ… Connected'),
                    React.createElement('p', { className: 'text-sm text-gray-500' }, 'Working on loading your full TypeScript React application...')
                  )
                )
              );
            };
            
            const root = createRoot(document.getElementById('root'));
            root.render(React.createElement(App));
          })
          .catch(error => {
            console.error('Error loading app:', error);
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(React.createElement('div', { className: 'p-8 text-center' }, 
              React.createElement('h1', { className: 'text-2xl font-bold text-red-600' }, 'AI Community Portal'),
              React.createElement('p', { className: 'mt-4 text-gray-600' }, 'Application is loading...')
            ));
          });
      });
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
